  value: https://desycloud.desy.de/index.php/s/ZCoEBZXijTDBgQx/download?path=%2F&files=elasticc-mid-june-test-001.tar.gz
name: ElasticcLong
mongo:
  prefix: dumpme
channel:
- name: ElasticcLong
  access: []
  policy: []
  version: 1
task:
- title: ElasticcLong-T0
  unit: AlertConsumer
  inputs:
    artifacts:
      - name: classifier
        path: elasticc-30pct-sn+dwarfs-mw-aug10.pkl
        http:
          url: "{{ job.parameters.classifier_url }}"
      - name: model
        path: elasticc-30pct-sn+dwarfs-mw.h5
        http:
          url: "{{ job.parameters.model_url }}"
      - name: ndet76
        path: xgboost_elasticc1v2_ndet76_1000.json
        http:
          url: "{{ job.parameters.xgburl_76_1000 }}"
      - name: ndet46
        path: xgboost_elasticc1v2_ndet46_75.json
        http:
          url: "{{ job.parameters.xgburl_46_75 }}"
      - name: ndet31
        path: xgboost_elasticc1v2_ndet31_45.json
        http:
          url: "{{ job.parameters.xgburl_31_45 }}"
      - name: ndet21
        path: xgboost_elasticc1v2_ndet21_30.json
        http:
          url: "{{ job.parameters.xgburl_21_30 }}"
      - name: ndet15
        path: xgboost_elasticc1v2_ndet15_20.json
        http:
          url: "{{ job.parameters.xgburl_15_20 }}"
      - name: ndet10
        path: xgboost_elasticc1v2_ndet10_14.json
        http:
          url: "{{ job.parameters.xgburl_10_14 }}"
      - name: ndet7
        path: xgboost_elasticc1v2_ndet7_9.json
        http:
          url: "{{ job.parameters.xgburl_7_9 }}"
      - name: ndet5
        path: xgboost_elasticc1v2_ndet5_6.json
        http:
          url: "{{ job.parameters.xgburl_5_6 }}"
      - name: ndet3
        path: xgboost_elasticc1v2_ndet3_4.json
        http:
          url: "{{ job.parameters.xgburl_3_4 }}"
      - name: ndet2
        path: xgboost_elasticc1v2_ndet2_2.json
        http:
          url: "{{ job.parameters.xgburl_2_2 }}"
      - name: ndet1
        path: xgboost_elasticc1v2_ndet1_1.json
        http:
          url: "{{ job.parameters.xgburl_1_1 }}"
      - name: tar
        path: elasticc-mid-june-test-001.tar.gz
        http:
          url: "{{ job.parameters.tar_url }}"
  config:
    iter_max: 1000
    compiler_opts: LSSTCompilerOptions
    supplier:
      unit: LSSTAlertSupplier
      config:
        deserialize: avro
        loader:
          unit: TarAlertLoader
          config:
            file_path: elasticc-mid-june-test-001.tar.gz
    shaper: LSSTDataPointShaper
    directives:
    - channel: ElasticcLong
      filter:
        config:
          min_ndet: 6
          min_tspan: 0
          max_tspan: 10000
        on_stock_match: bypass
        unit: ReallySimpleLSSTFilter
      ingest:
          mux:
            unit: LSSTMongoMuxer
            insert:
              point_t2:
              - unit: T2ElasticcRedshiftSampler
                ingest:
                  filter: LSSTObjFilter
                  select: last
                  sort: diaObjectId
              - unit: T2GetDiaObject
                config:
                  params:
                  - diaObjectId
                  - simVersion
                ingest:
                  filter: LSSTObjFilter
                  select: last
                  sort: diaObjectId
            combine:
            - unit: T1SimpleCombiner
              state_t2:
              - unit: T2TabulatorRiseDecline
                config:
                  tabulator:
                    - unit: LSSTT2Tabulator
                      config:
                        zp: 31.4
              - unit: T2XgbClassifier
                config:
                  model_folder: .
                  t2_dependency:
                  - unit: T2ElasticcRedshiftSampler
                  - unit: T2TabulatorRiseDecline
                    config:
                      tabulator:
                        - unit: LSSTT2Tabulator
                          config:
                            zp: 31.4
              - unit: T2RunParsnip
                config:
                  max_ampelz_group: 7
                  redshift_kind: T2ElasticcRedshiftSampler
                  parsnip_model: elasticc-30pct-sn+dwarfs-mw.h5
                  parsnip_classifier: elasticc-30pct-sn+dwarfs-mw-aug10.pkl
                  abort_map:
                    T2XgbClassifier:
                    - model: xgboost_elasticc1v2_
                      is_0: false
                  t2_dependency:
                    - unit: T2ElasticcRedshiftSampler
                    - unit: T2XgbClassifier
                      config:
                        model_folder: .
                        t2_dependency:
                        - unit: T2ElasticcRedshiftSampler
                        - unit: T2TabulatorRiseDecline
                          config:
                            tabulator:
                              - unit: LSSTT2Tabulator
                                config:
                                  zp: 31.4
                  tabulator:
                    - unit: LSSTT2Tabulator
                      config:
                        zp: 31.4
- title: ElasticcLong-t2
  multiplier: 1
  unit: T2Worker
  config:
    channel: ElasticcLong
    doc_limit: 100000000
- title: ElasticcLong-SendClass
  unit: T3Processor
  config:
    raise_exc: true
    execute:
      - unit: T3ReviewUnitExecutor
        config:
          supply:
            unit: T3DefaultBufferSupplier
            config:
              select:
                unit: T3StockSelector
                config:
                  channel: ElasticcLong
              load:
                unit: T3SimpleDataLoader
                config:
                  directives:
                    - STOCK
                    - T1
                    - T2
                  channel: ElasticcLong
          stage:
            unit: T3SimpleStager
            config:
              execute:
                - unit: ElasticcClassPublisher
                  config:
                    desc_user:
                      label: desc/user
                    desc_password:
                      label: desc/password
                    t2classifiers:
                      - T2RunParsnip
                      - T2XgbClassifier
