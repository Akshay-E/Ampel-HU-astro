name: timing

mongo:
  prefix: timing
  reset: true

channel:
- name: timing
  access: [ZTF, ZTF_PUB, ZTF_PRIV]
  policy: []

task:

- title: HealpixToAlertToken
  unit: T3Processor
  config:
    raise_exc: true
    execute:
      - unit: T3PlainUnitExecutor
        config:
          target:
            unit: HealpixTokenGenerator
            config:
              pvalue_limit: 0.5 
              chunk_size: 2000
              map_name: "S200115j.fits.gz,0" 
              map_url: https://gracedb.ligo.org/api/superevents/S200115j/files/LALInference.fits.gz,0
              map_dir: './tmp'
              # date_str: "2022-01-15" # 2020-02-13
              delta_time: 3
              archive_token:
                label: ztf/archive/token

- title: ProcessAlerts
  unit: HealpixTokenConsumer
  config:
    map_name: "S200115j.fits.gz,0"
    map_dir: "./tmp"
    iter_max: 1000000
    supplier:
      unit: ZiAlertSupplier
      config:
        deserialize: null
        loader:
          unit: ZTFArchiveAlertLoader
          config:
            resource_name: "S200115j.fits.gz,0_token"
    shaper: ZiDataPointShaper
    directives:
    - channel: timing
      filter:
        config:
          trigger_jd: 2458863.682951
          gaia_excessnoise_sig_max: 999
          gaia_plx_signif: 3
          gaia_pm_signif: 3
          gaia_rs: 10
          gaia_veto_gmag_max: 90
          gaia_veto_gmag_min: -2
          min_ndet: 0
          min_tspan: -1
          max_tspan: 99
          #min_archive_tspan: -99
          max_archive_tspan: 365
          min_drb: 0.0
          min_gal_lat: 0
          min_rb: 0.0
          min_sso_dist: 0
          ps1_confusion_rad: 3
          ps1_confusion_sg_tol: 0.1
          ps1_sgveto_rad: 1
          ps1_sgveto_th: 0.8
          max_fwhm: 20
          max_elong: 20
          max_magdiff: 20
          max_nbad: 20
        on_stock_match: silent_overrule
        unit: PredetectionFilter
      ingest:
        mux:
          insert:
            point_t2:
            - config: 
                test_parameter: 1
              unit: DemoPointT2Unit
          unit: ZiArchiveMuxer
          config:
            future_days: 3.
            history_days: 3.
              
- title: Run T2s
  unit: T2Worker
  config:
    send_beacon: false
    raise_exc: true

