name: DesiSkyPortal
active: false
tier: 3
template: ztf_periodic_summary
schedule: every(60).minutes
channel:
  any_of: [HU_GP_10, HU_GP_59]
load:
  - TRANSIENT
  - DATAPOINT
  - T2RECORD
complement:
  - ZTFCutoutImages
# FIXME: restore when nested models work again
# filter:
#   t2:
#     unit: T2TNSEval
#     match: 
#       tns_candidate: true
run:
  - unit: SkyPortalPublisher
    config:
      token:
        label: desi/skyportal/jno
      base_url: http://desi2.lbl.gov:5000
      filters:
        - "AMPEL General"


