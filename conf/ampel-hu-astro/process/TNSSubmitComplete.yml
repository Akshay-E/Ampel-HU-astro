name: TNSSubmitComplete
active: false
tier: 3
template: ztf_periodic_summary
schedule: every(60).minutes
channel:
  any_of:
    - HU_GP_10
    - HU_GP_59
load:
  - TRANSIENT
  - col: t2
    query_complement: {unit: {$in: [T2TNSEval, T2LightCurveSummary]}}
complement: TNSNames
# FIXME: restore when nested models work again
# filter:
#   t2:
#     unit: T2TNSEval
#     match: 
#       tns_candidate: true
run:
  unit: TNSTalker
  config:
    tns_api_key:
      label: tns/complete
    submit_tns: true
    sandbox: false
