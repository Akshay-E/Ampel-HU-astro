{
    "job": "LancasterAfternoon",
    "schedule": "every().day.at('15:00')",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "LancasterAfternoon"
                }
            },
            "channels": "HU_RAPID_LANCASTER",
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "CATALOGMATCH"
            ]
        }
    },
    "tasks": [
        {
            "task": "LancasterSlack",
            "transients": {
                "select": {
                    "scienceRecords": {
                        "unitId": "CATALOGMATCH",
                        "runConfig": "general",
                        "match": {
                            "NEDz.z": {
                                "$lt": 0.05
                            }
                        }
                    }
                }
            },
            "unit": {
                "unitId": "SlackSummaryPublisher",
                "runConfig": {
                    "excitement": {
                        "Low": 1,
                        "Mid": 5,
                        "High": 10
                    },
                    "requireNoAGN": false,
                    "requireNoSDSStar": false,
                    "requireNEDz": false,
                    "slackToken": "***REMOVED***",
                    "slackChannel": "#ztf_public",
                    "fullPhotometry": true,
                    "quiet": true
                }
            }
        }
    ]
}