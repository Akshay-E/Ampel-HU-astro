{
    "job": "RapidLowzMarshal",
    "schedule": "every(10).minutes",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "RapidLowz"
                }
            },
            "channels": {
                "anyOf": [
                    "HU_RAPID",
                    "HU_RAPID_SINGLE",
                    "HU_GP_16",
                    "HU_RAPID_UL"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "CATALOGMATCH",
                "MARSHALMONITOR"
            ]
        }
    },
    "tasks": [
        {
            "task": "RapidLowzMarshalNED",
            "transients": {
                "select": {
                    "scienceRecords": {
                        "unitId": "CATALOGMATCH",
                        "runConfig": "general",
                        "match": {
                            "NEDz.z": {
                                "$lt": 0.2
                            }
                        }
                    }
                }
            },
            "unit": {
                "unitId": "MarshalPublisher",
                "runConfig": {
                    "marshal_program": "AmpelRapid",
                    "marshal_saveprogramid": 67,
                    "marshal_auth": [
                        "AMPELBOT",
                        "***REMOVED***"
                    ],
                    "marshal_save": true,
                    "use_candidates": false,
                    "check_avro_ingest": false,
                    "ingest_all_avros": true,
                    "check_save": true,
                    "force_submit": false
                }
            }
        },
        {
            "task": "RapidLowzMarshalSDSS",
            "transients": {
                "select": {
                    "scienceRecords": {
                        "unitId": "CATALOGMATCH",
                        "runConfig": "general",
                        "match": {
                            "SDSS_spec.z": {
                                "$lt": 0.2
                            }
                        }
                    }
                }
            },
            "unit": {
                "unitId": "MarshalPublisher",
                "runConfig": {
                    "marshal_program": "AmpelRapid",
                    "marshal_saveprogramid": 67,
                    "marshal_auth": [
                        "AMPELBOT",
                        "***REMOVED***"
                    ],
                    "marshal_save": true,
                    "use_candidates": false,
                    "check_avro_ingest": false,
                    "ingest_all_avros": true,
                    "check_save": true,
                    "force_submit": false
                }
            }
        }
    ]
}