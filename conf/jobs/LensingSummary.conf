{
    "job": "LensingSummary",
    "schedule": "every().day.at('15:00')",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "LensingSummary"
                }
            },
            "channels": {
                "anyOf": [
                    "OKC_LENSED",
                    "HU_NEARBY_CLUSTERS"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "SNCOSMO",
                ""
            ]
        }
    },
    "tasks": [
        {
            "task": "LensingSlack",
            "unit": {
                "className": "SlackSummaryPublisher",
                "initConfig": {
                    "excitement": {
                        "Low": 1,
                        "Mid": 5,
                        "High": 10
                    },
                    "slackToken": "***REMOVED***",
                    "slackChannel": "#ztf_lensing",
                    "quiet": true,
                    "fullPhotometry": true
                }
            }
        }
    ]
}
