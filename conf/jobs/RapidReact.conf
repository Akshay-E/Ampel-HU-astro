{
    "job": "RapidReact",
    "schedule": "every(10).minutes",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "RapidReact"
                }
            },
            "channels": {
                "anyOf": [
                    "HU_RAPID_SOUTH",
                    "HU_RAPID_UL",
                    "HU_RAPID",
                    "HU_RAPID_SINGLE",
                    "HU_GP_16"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "CATALOGMATCH"
            ]
        }
    },
    "tasks": [
        {
            "task": "RapidReactSlack",
            "unit": {
                "unitId": "RapidBase",
                "runConfig": {
                    "do_react": false,
                    "do_testreact": true,
                    "redshift_catalogs": [
                        "NEDz",
                        "NEDz_extcats",
                        "SDSS_spec"
                    ],
                    "min_peak_mag": 20.0,
                    "max_age": 5,
                    "max_redshift": 0.2,
                    "min_ndet": 1,
                    "min_ndet_postul": 1,
                    "maglim_maxago": 8
                }
            }
        },
        {
            "task": "RapidReactSedm",
            "unit": {
                "unitId": "RapidSedm",
                "runConfig": {
                    "do_react": true,
                    "do_testreact": true,
                    "redshift_catalogs": [
                        "NEDz",
                        "NEDz_extcats",
                        "SDSS_spec"
                    ]
                }
            }
        }
    ]
}