{
    "job": "WebViews",
    "schedule": "every().day.at('15:00')",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "WebViews"
                }
            },
            "channels": {
                "anyOf": [
                    "NUCLEAR_SJOERT",
                    "NUCLEAR_CHARLOTTE",
                    "HU_TNS_MSIP",
                    "HU_GP_16",
                    "HU_GP_10",
                    "HU_GP_59",
                    "HU_GP_SINGLE",
                    "HU_NEARBY_CLUSTERS",
                    "HU_PARTNER_10",
                    "HU_PARTNER_59",
                    "HU_RAPID_SOUTH",
                    "HU_RAPID",
                    "HU_RAPID_UL",
                    "HU_RAPID_LANCASTER",
                    "HU_RAPID_SINGLE",
                    "DESY_NEUTRINO",
                    "MPA_SNSAMPLE",
                    "OKC_LENSED",
                    "WEIZMANN_INFANTSN",
                    "WEIZMANN_GENERALSN",
                    "RCF_2019b"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ]
        },
        "chunk": 200
    },
    "tasks": [
        {
            "task": "WebViews",
            "transients": {
                "select": {
                    "channels": {
                        "anyOf": [
                            "$forEach"
                        ]
                    }
                }
            },
            "unit": {
                "unitId": "TransientWebPublisher"
            }
        }
    ]
}