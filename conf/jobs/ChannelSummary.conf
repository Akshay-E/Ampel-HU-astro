{
    "job": "ChannelSummary",
    "schedule": "every().day.at('15:00')",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "ChannelSummary"
                }
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$all",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "PHOTOPOINT"
            ]
        }
    },
    "tasks": [
        {
            "task": "ChannelSummary",
            "transients": {
                "select": {
                    "channels": {
                        "anyOf": [
                            "$forEach"
                        ]
                    }
                }
            },
            "unit": {
                "unitId": "ChannelSummaryPublisher"
            }
        }
    ]
}