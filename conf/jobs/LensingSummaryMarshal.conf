{
    "job": "LensingSummaryMarshal",
    "schedule": "every().day.at('15:00')",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "LensingSummaryMarshal"
                }
            },
            "channels": {
                "anyOf": [
                    "OKC_LENSED",
                    "HU_NEARBY_CLUSTERS"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "SNCOSMO",
                ""
            ]
        }
    },
    "tasks": [
        {
            "task": "LensingMarshal",
            "unit": {
                "unitId": "MarshalPublisher",
                "runConfig": {
                    "marshal_program": "Gravitational Lenses",
                    "marshal_saveprogramid": 43,
                    "marshal_auth": [
                        "AMPELBOT",
                        "***REMOVED***"
                    ],
                    "marshal_save": true,
                    "use_candidates": false,
                    "check_avro_ingest": false,
                    "ingest_all_avros": true,
                    "check_save": true,
                    "force_submit": false
                }
            }
        }
    ]
}