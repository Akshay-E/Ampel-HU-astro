{
    "T2MarshalMonitor_simple": {
        "simple_out": true,
        "program(s)": {
            "AMPEL Test": {
                "auth": [
                    "AMPELBOT",
                    "***REMOVED***"
                ],
                "update_every_h": 2,
                "include_candidates": false,
                "tag": "AMPEL"
            },
            "Cosmology": {
                "auth": [
                    "AMPELBOT",
                    "***REMOVED***"
                ],
                "update_every_h": 2,
                "include_candidates": false,
                "tag": "COSM"
            },
            "Redshift Completeness Factor": {
                "auth": [
                    "MatteoGiomi",
                    "Popoloma10!"
                ],
                "update_every_h": 2,
                "include_candidates": false,
                "tag": "RCF"
            }
        }
    },
    "T2CatalogMatch_cosmo": {
        "catalogs": {
            "SDSS_spec": {
                "use": "extcats",
                "catq_kwargs": {
                    "ra_key": "ra",
                    "dec_key": "dec"
                },
                "rs_arcsec": 10,
                "keys_to_append": [
                    "z",
                    "bptclass",
                    "subclass"
                ]
            },
            "NEDz": {
                "use": "catsHTM",
                "catq_kwargs": {
                    "ra_key": "RA",
                    "dec_key": "Dec"
                },
                "rs_arcsec": 10,
                "keys_to_append": [
                    "ObjType",
                    "Velocity",
                    "z"
                ]
            },
            "SDSSDR10": {
                "use": "catsHTM",
                "catq_kwargs": {
                    "ra_key": "RA",
                    "dec_key": "Dec"
                },
                "rs_arcsec": 3,
                "keys_to_append": [
                    "type",
                    "flags"
                ]
            },
            "brescia": {
