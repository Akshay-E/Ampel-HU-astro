                    "dec_key": "dec"
                },
                "rs_arcsec": 3,
                "keys_to_append": [
                    "broad_type",
                    "name",
                    "redshift",
                    "qso_prob"
                ]
            },
            "GAIADR2": {
                "use": "catsHTM",
                "catq_kwargs": {
                    "ra_key": "RA",
