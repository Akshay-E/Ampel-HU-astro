                    "ra_key": "ra",
                    "dec_key": "dec"
                },
                "rs_arcsec": 3,
                "keys_to_append": [
                    "objtype",
                    "class",
                    "subclass",
                    "snrg"
                ]
            },
            "GLADEv23": {
                "use": "extcats",
                "catq_kwargs": {
                    "ra_key": "RA",
                    "dec_key": "dec"
                },
                "rs_arcsec": 10,
                "keys_to_append": [
                    "z",
                    "dist",
                    "dist_err",
                    "flag1",
