name: AmpelAutoLco
tier: 3
active: true
template: ztf_periodic_summary
schedule: every(10).minutes
channel:
  any_of:
    - HU_Rapid_Infant
load:
  - TRANSIENT
  - DATAPOINT
  - T2RECORD
filter: 
  t2: 
    unit: T2InfantCatalogEval
    match: 
      action: true
run:
  - unit: SlackSummaryPublisher
    config: slack-ztf_general
    override:
      slack_channel: '#ztf_auto'
  - unit: RapidLco
    config:
      do_react: true
      do_testreact: true
      slack_token:
        key: slack/ztf_general/jno
      slack_channel: '#ztf_auto'
      slack_username: 'AMPEL'
      t2info_from: 
        - T2InfantCatalogEval
      lco_api:
        key: lco/jnordin
  - unit: SkyPortalPublisher
    config:
      token:
        key: fritz/jvs/ampelbot
      base_url: 'https://fritz.science'
