{
    "job": "CosmologySummary",
    "schedule": "every().day.at('13:00')",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "matchType": "timeLastRun",
                    "processName": "CosmologySummary"
                }
            },
            "channels": {
                "anyOf": [
                    "HU_GP_10",
                    "HU_GP_59",
                    "HU_TNS_MSIP"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "SNCOSMO",
                "CATALOGMATCH",
                "MARSHALMONITOR",
                "QSOFIT"
            ]
        }
    },
    "tasks": [
        {
            "task": "CosmoSlack",
            "unit": {
                "unit": "SlackSummaryPublisher",
                "config": {
                    "excitement": {
                        "Low": 10,
                        "Mid": 100,
                        "High": 300
                    },
                    "slackToken": "***REMOVED***",
                    "slackChannel": "#ztf_cosmosne",
                    "fullPhotometry": true
                }
            }
        }
    ]
}
