name: LensingSummary
tier: 3
template: ztf_periodic_summary
schedule: every().day.at('15:00')
channel:
  any_of: [OKC_LENSED, HU_NEARBY_CLUSTERS]
load:
  - TRANSIENT
  - DATAPOINT
  - col: t2
    query_complement:
      unit: T2SNCosmo
run:
  - unit: SlackSummaryPublisher
    config: slack-ztf_general
    override:
      slack_channel: '#ztf_lensing'
  - unit: MarshalPublisher
    config: marshal-ampelbot
    override:
      marshal_program: Gravitational Lenses
      marshal_saveprogramid: 43
