name: DesiSkyPortal
tier: 3
template: ztf_periodic_summary
schedule: every(60).minutes
channel:
  any_of: [HU_GP_10, HU_GP_59]
load:
  - TRANSIENT
  - DATAPOINT
  - T2RECORD
complement:
  - ZTFCutoutImages
run:
  - unit: SkyPortalPublisher
    config:
      token:
        key: desi/skyportal/jno
      base_url: http://desi2.lbl.gov:5000
