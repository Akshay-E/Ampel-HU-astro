name: UpdateTNSMirror
tier: 3
schedule:
- every().hour
processor:
  unit: T3Processor
  config:
    process_name: UpdateTNSMirror
    directives:
    - run:
        unit: T3UnitRunner
        config:
          directives:
          - execute:
            - unit: TNSMirrorUpdater
              config:
                api_key:
                  key: tns/jnordin
