{
    "job": "LancasterLowz",
    "schedule": "every(30).minutes",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "matchType": "timeLastRun",
                    "processName": "LancasterLowz"
                }
            },
            "channels": {
                "anyOf": [
                    "HU_RAPID_LANCASTER"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "CATALOGMATCH"
            ]
        }
    },
    "tasks": [
        {
            "task": "LancasterLowzSlack",
            "transients": {
                "select": {
                    "scienceRecords": {
                        "unit": "CATALOGMATCH",
                        "config": "general",
                        "match": {
                            "NEDz.z": {
                                "$lt": 0.05
                            }
                        }
                    }
                }
            },
            "unit": {
                "unit": "SlackSummaryPublisher",
                "config": {
                    "excitement": {
                        "Low": 1,
                        "Mid": 5,
                        "High": 10
                    },
                    "requireNoAGN": false,
                    "requireNoSDSStar": false,
                    "requireNEDz": false,
                    "slackToken": "***REMOVED***",
                    "slackChannel": "#ampel_alerts",
                    "fullPhotometry": true,
                    "quiet": true
                }
            }
        }
    ]
}
